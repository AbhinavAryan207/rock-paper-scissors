<!DOCTYPE html>
  <html>
    <head>
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="styles/rps-updated.css">
              
        
    </head>
    <body>
        <p class="heading">Rock Papers Scissors</p>
        <button class="move-icon" onclick=" playGame('Rock');">
            <img src="assets/rock-emoji.png" class="rock-image" >
            Rock
        </button>

        <button class="move-icon" onclick=" playGame('Paper'); ">
             <img src="assets/paper-emoji.png" class="rock-image" >
            Paper
        </button>

        <button class="move-icon" onclick =" playGame('Scissors');
        ">
             <img src="assets/scissors-emoji.png" class="rock-image" >
          Scissors
        </button>
        <p class="js-result">You Win</p>
        <p class="js-moves">
           </p>
        <p class ="js-score" > </p>
        <button class="reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();

        ">Reset Game
            </button>

        <button class="auto-play-button" onclick="
            autoPlay();
        ">
            Auto Play
        </button>

        <script src="rock-paper-scissors.js">  </script>
    </body>
  </html>
